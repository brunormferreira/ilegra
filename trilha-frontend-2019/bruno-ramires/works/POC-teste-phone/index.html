<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Old Cell Phone - Bruno Ramires</title>
</head>

<body>
    <div class="content">
        <table class="phone" id="table">
            <tr>
                <td colspan="3">
                    <input type="text" id="campo" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1" class="key">1 .,!</button>
                    <button value=" 2" class="key">2 abc</button>
                    <button value="3" class="key">3
                        <span>d e f</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4" class="key">4
                        <span>g h i</span>
                    </button>
                    <button value="5" class="key">5
                        <span>j k l</span>
                    </button>
                    <button value="6" class="key">6
                        <span>m n o</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" class="key" onclick="bla()">7
                        <span>p q r s</span>
                    </button>
                    <button value="8" class="key" onclick="bla()">8
                        <span>t u v</span>
                    </button>
                    <button value="9" class="key" onclick="bla()">9
                        <span>w x y z</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="space" class="key" onclick="space()">Space</button>
                    <button value="0" class="key" onclick="button_0()">0</button>
                    <button value="erase" class="key" onclick="clean()">Clear</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/function.js"></script>
</body>

</html>
