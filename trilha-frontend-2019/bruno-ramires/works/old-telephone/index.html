<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Old Cell Phone - Bruno Ramires</title>
</head>

<body>
    <div class="content">
        <table class="phone" id="table">
            <tr>
                <td colspan="3">
                    <input type="text" id="campo" value=""></input>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1" class="key" onclick="button_01()">1
                        <span>. , !</span>
                    </button>
                    <button value=" 2" class="key" onclick="button_02()">2
                        <span>a b c</span>
                    </button>
                    <button value="3" class="key" onclick="button_03()">3
                        <span>d e f</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4" class="key" onclick="button_04()">4
                        <span>g h i</span>
                    </button>
                    <button value="5" class="key" onclick="button_05()">5
                        <span>j k l</span>
                    </button>
                    <button value="6" class="key" onclick="button_06()">6
                        <span>m n o</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" class="key" onclick="button_07()">7
                        <span>p q r s</span>
                    </button>
                    <button value="8" class="key" onclick="button_08()">8
                        <span>t u v</span>
                    </button>
                    <button value="9" class="key" onclick="button_09()">9
                        <span>w x y z</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="*" class="key">*</button>
                    <button value="0" class="key">0</button>
                    <button value="#" class="key" onclick="limpar()">#</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="assets/js/function.js"></script>
</body>

</html>
